<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Student</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            background: linear-gradient(45deg, #4caf50, #ffeb3b);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
        }
        .modal-content p {
            margin-bottom: 20px;
            color: #333;
        }
        .close-btn {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<h1>WELCOME TO 10C RTS.</h1>
    <div class="container">
        <h1>SELECT YOUR ROLL NUMBER</h1>
        <select id="studentSelect">
            <option value="" disabled selected>Select roll number</option>
            <!-- Roll number options 1 to 38 -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
        </select>
        <button onclick="saveAndGo()">Go</button>
    </div>

    <!-- Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage">Please select a student.</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function saveAndGo() {
            var selectedStudent = document.getElementById("studentSelect").value;

            if (selectedStudent) {
                // Save student and status in localStorage
                localStorage.setItem('10CSTUDENT', selectedStudent);
                localStorage.setItem('STATUS', 'returned');
                
                // Redirect to home.html
                window.location.href = 'home.html';
            } else {
                // Show modal if no student selected
                showModal("Please select a student.");
            }
        }

        function showModal(message) {
            var modal = document.getElementById("alertModal");
            var modalMessage = document.getElementById("modalMessage");
            modalMessage.textContent = message;
            modal.style.display = "flex";
        }

        function closeModal() {
            var modal = document.getElementById("alertModal");
            modal.style.display = "none";
        }

        // Check if returning user
        window.onload = function () {
            if (localStorage.getItem('STATUS') === 'returned') {
                window.location.href = 'home.html';
            }
        };
    </script>
</body>
</html>
